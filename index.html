<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script defer src="js/app.js"></script>
</head>
<body class="container bg-dark">
    <div  class="container d-flex py-5 w-100 align-items-center flex-column bg-dark" id="app">
        <h2 class="text-center container fw-bold text-light">
            Pick a number
        </h2>
        <div class="container d-flex py-5 justify-content-center">
        <h1 class="mx-2 input mx-5 border-light bg-primary h-100 w-25 text-center text-light">{{showNumb}}</h1>
        <div class="bg-danger mx-1 fs-4 text-center btn" v-on:click="lower">v</div>
        <div class="bg-info fs-3 fw-semibold text-center btn"  v-on:click="goUp" >^</div>
        <!-- <div class="bg-success mx-1 fs-4 text-center btn" v-on:click="triplicar"> x3</div>
        <div class="bg-warning mx-1 fs-4 text-center btn" v-on:click="duplicar"> x2</div> -->
        </div>
        <span class="text-muted bg-warning w-25 py-1 text-center" v-if="showNumb <= -1">    No seas negativ@ :/</span>
        <span class="text-muted bg-success w-25 py-1 text-center" v-if="showNumb == 1">SÃ© el numero <b>1</b> en lo que te propongas ;)</span>
        <span class="text-muted bg-info w-25 py-1 text-center" v-if="showNumb == 5"> 5mentarios</span>
        <span class="text-muted bg-success w-25 py-1 text-center" v-if="showNumb == 7">Cool number ;)</span>
        <span class="text-muted bg-success w-25 py-1 text-center" v-if="showNumb == 20">My favorite numb :D</span>
        <span class="text-muted bg-danger w-25 py-1 text-center" v-if="showNumb == 13">Don't pick this number o_o</span>
        <span class="text-muted bg-info w-25 py-1 text-center" v-if="showNumb == 9">Great!</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
